<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/html5-boilerplate.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://www.allsaintswokingham.org.uk/wp-content/uploads/2023/10/—Pngtree—elegant-christmas-borders-with-golden_5593864-cropped.png') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background for better readability */
            padding: 20px;
            margin: 20px;
            border-radius: 10px; /* Optional: Add rounded corners to the content */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block; /* Center the image horizontally */
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="image-container">
            <img src="https://i.imgur.com/wGf26U1.png" alt="Your Image Description">
        </div>
        <p>Hello Front Row Viewers!</p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
