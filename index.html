<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Santa 2023</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/html5-boilerplate.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('images/background.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        .greeting {
            color: #29978a;
            font-family: 'Luminari', fantasy;
            font-size: 18px;
            font-weight: bold;
        }

        .image-container {
            max-width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transform: scale(1);
        }

        /* Style for the form */
        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="image-container">
            <img src="images/giphy.gif" alt="Your Image Description">
        </div>
        
        <!-- Form for text input and submission -->
        <form id="redirectForm" onsubmit="redirectPage(); return false;">
            <label for="inputText">Enter Text:</label>
            <input type="text" id="inputText" name="inputText" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script>
        // JavaScript function to handle form submission and redirect
        function redirectPage() {
            var inputText = document.getElementById('inputText').value;
            var destinationPage = inputText + '.html';
            window.location.href = destinationPage;
        }
    </script>
</body>
</html>
